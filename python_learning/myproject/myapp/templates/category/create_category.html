{% extends 'index.html' %}
{% block content %}

<div class="content-wrapper">
    <div class="container">

        <h1 style="font-weight: bold">Create Category</h1>

        <div class="row justify-content-center" style="margin-top: 50px">
            <div class="col-md-5">
               <form action="{% if category %}/category/update/{{ category.id }}/{% else %}/category/create/{% endif %}"
                     method="POST"
                     class="bg-light p-4 rounded shadow">
                   {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               value="{{ category.name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea class="form-control"
                                  id="details"
                                  name="details"
                                  rows="2" required>{{category.description}}</textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block">
                            {% if category %}
                                Update
                            {% else %}
                                Create
                            {% endif %}
                        </button>
                        <a href="/category/index/" style="background-color: grey; color: white" class="btn btn-secondary btn-block">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
